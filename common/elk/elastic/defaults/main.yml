--- # Elasticsearch defaults

elastic:
  enabled: yes
  state: restarted
  apt_state: present
  
  systemd_path: "/etc/systemd/system/elasticsearch.service.d"
  config_path: "/etc/elasticsearch"
  
  cluster: "elastic-dev-cluster"
  node: "main-elasticsearch-db"

  path:
    logs: "/var/log/elasticsearch"
    data: "/var/lib/elasticsearch"

  host: "127.0.0.1"
  port: 9200

